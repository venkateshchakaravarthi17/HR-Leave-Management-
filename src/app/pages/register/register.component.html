<div class="register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="register-logo">
        <img src="assets/img/data1st_logo.png" alt="Company Logo" height="80" />
        <p class="brand-text"><b>Data</b> <b>First</b> <b>Services</b></p>
      </div>
      <div class="card-body">
        <p class="register-box-msg">Register a new membership</p>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="input-group mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" name="firstname" class="form-control" placeholder="First Name" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user-tag"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" name="lastname" class="form-control" placeholder="Last Name" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user-tag"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-envelope"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-lock"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-lock"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" name="phonenumber" class="form-control" placeholder="Phone Number" ngModel required />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-phone"></span></div>
            </div>
          </div>

          <div class="input-group mb-3">
            <select name="role" class="form-control" ngModel required>
              <option value="" disabled selected>Select Role</option>
              <option value="Employee">Employee</option>
              <option value="Admin">Admin</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user-shield"></span></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
            </div>
          </div>
        </form>

        <a routerLink="/login" class="text-center d-block mt-3">I already have an account</a>
      </div>
    </div>
  </div>
</div>
