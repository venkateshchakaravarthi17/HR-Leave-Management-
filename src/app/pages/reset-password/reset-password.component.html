<div class="reset-page">
  <div class="login-box">
    <div class="login-logo">
      <img src="assets/img/data1st_logo.png" alt="Company Logo" height="80">
      <a href="#" style="color: whitesmoke;">
        <b>Data</b> <b>First</b> <b>Services</b>
      </a>
    </div>
    <div class="card card-outline card-primary">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Enter your new password</p>

        <form (ngSubmit)="submit()">
          <div class="input-group mb-3">
            <input [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control" placeholder="New Password" required />
          </div>
          <div class="input-group mb-3">
            <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required />
          </div>

          <div *ngIf="message" class="text-success mb-2">{{ message }}</div>
          <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>

          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </div>
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/login">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
