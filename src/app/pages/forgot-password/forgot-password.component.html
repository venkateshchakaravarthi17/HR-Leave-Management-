<div class="forgot-page">
<div class="login-box">
  <div class="login-logo">
    <img src="assets/img/data1st_logo.png" alt="Company Logo" height="80">
      <a href="#" style="color: whitesmoke;"><b>Data</b> <b>First</b> <b>Services</b></a>
  </div>
  <div class="card card-outline card-primary">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve it.</p>

      <form (ngSubmit)="submit()">
        <div class="input-group mb-3">
          <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email" required />
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-envelope"></span></div>
          </div>
        </div>

        <div *ngIf="message" class="text-success mb-2">{{ message }}</div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Request new password</button>
          </div>
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a routerLink="/login">Login</a>
      </p>
      <p class="mb-0">
        <a routerLink="/register" class="text-center">Register a new membership</a>
      </p>
    </div>
  </div>
</div>
</div>
