<section class="content-header">
  <div class="container-fluid">
    <h1>Edit User - ID: {{ userId }}</h1>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label>First Name</label>
        <input [(ngModel)]="user.firstName" name="firstName" class="form-control" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input [(ngModel)]="user.lastName" name="lastName" class="form-control" />
      </div>

      <div class="form-group">
        <label>Department</label>
        <input [(ngModel)]="user.department" name="department" class="form-control" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="user.email" name="email" class="form-control" />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input [(ngModel)]="user.country" name="country" class="form-control" />
      </div>

      <div class="mt-3">
        <button style="margin-right: 10px;" type="submit"  class="btn btn-success me-2">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</section>
