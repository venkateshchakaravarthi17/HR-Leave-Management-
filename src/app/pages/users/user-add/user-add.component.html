<section class="content-header">
  <div class="container-fluid">
    <h3 style=" font-size: 30px;" class="card-title">Add New User</h3><br><br>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" />
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" />
          </div>

          <div class="form-group">
            <label>Department</label>
            <input type="text" formControlName="department" class="form-control" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" />
          </div>

          <div class="form-group">
            <label>Country</label>
            <input type="text" formControlName="country" class="form-control" />
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-success me-2" style="margin-right: 10px;">Add User</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
