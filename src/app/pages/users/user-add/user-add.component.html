<div class="card">
  <div class="card-header">
    <h3 class="card-title">Add New User</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" formControlName="department" class="form-control" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="form-control" />
      </div>

      <div class="mt-3">
        <button style="margin-right: 30px;"  class="btn btn-success me-2" type="submit">Add User</button>
        <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
